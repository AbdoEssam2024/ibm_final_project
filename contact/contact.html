<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="nav">
        <div class="logo"><img src="../images/logo.png" alt=""></div>
        <div class="nav-links">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about/about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">

        <div class="intro">
            <h1>Contact Us</h1>
            <p>Get in Touch</p>
        </div>

        <div class="form">
            <form action="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Subject">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="social-links">
            <div id="vertical-line"></div>
            <div class="links">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-twitter fa-lg"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook fa-lg"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube fa-lg"></i></a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="contact.js"></script>
</body>

</html>
